<!DOCTYPE html>

<head>

    <title>LOGIN FORM</title>
    <link rel="icon" type="image/x-icon" href="./logo.ico">
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1697669210551-480f815943eb?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8UzRNS0xBc0JCNzR8fGVufDB8fHx8fA%3D%3D); background-repeat: no-repeat;">

    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button type="submit" class="loginbutton" style="background-color: blue;">Submit</button>
        </form>
    </div>

    
</body>
</html>
